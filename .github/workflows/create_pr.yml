name: Create PR on schedule

on:
  schedule:
  - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  createPullRequest:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1

    - name: Install dependencies
      run: bundle install

    - name: Create file
      run: bin/rails generate partition_migration:drop_spoiled_partitions

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update data
        title: Update data
        body: >
          This is an auto-generated PR to update the data
        branch: auto-pr-data-update-${{ github.run_id }}
        add-paths: db/migrate
        base: main
